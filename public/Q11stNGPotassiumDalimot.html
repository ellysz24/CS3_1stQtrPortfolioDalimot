<body style="background-color: pink;">
    <h2>Lifetime Supply of Favorite Snack</h2>

    <script>

        let age = window.prompt("Enter your age","13");
        let maxAge = window.prompt("Enter your maximum age", "100");
        let sure = window.confirm ("Is $(age) really your age");
        let snack = " sour patch";
        var snackPerDay = 1;

        if(sure == true) {
            var totalRequired = (snackPerDay * 365) * (maxAge - age);

            document.write ("You will need " + totalRequired + snack + " to last you until the ripe old age of " 
            + maxAge);
        
        }

        else {
            DOCUMENT.WRITE("what is your age?");
        }
        
        </script>

     </body>
