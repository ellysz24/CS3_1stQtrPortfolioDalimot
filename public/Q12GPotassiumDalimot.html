<!DOCTYPE html>
<html>
<body style="background-color: pink;">
    <h2> Q1 2nd Graded Exercise submitted by Ellysz Dalimot of 9 - Potassium</h2>

    <div> Meal Price:
    <br>
    <input id="inp_mp">
    </div>

    <div> Tip:
    <br>
    <input id="inp_tip">
    </div>

    <div> Service Charge:
    <br>
    <input id="inp_serv_char">
    </div>

    <br>
    <button onclick="totalMeal()">Accept Input</button>

    <script>
        function totalMeal() {
            const mealPrice = parseFloat(document.getElementById("inp_mp").value) || 0;
            const tipAmount = parseFloat(document.getElementById("inp_tip").value) || 0;
            const serviceCharge = parseFloat(document.getElementById("inp_serv_char").value) || 0;

            const total = mealPrice + tipAmount + serviceCharge;

            alert("Total Meal: " + total.toFixed(2));
        }
    </script>

</body>
</html>
