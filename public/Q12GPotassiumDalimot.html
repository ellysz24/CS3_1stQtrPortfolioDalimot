<!DOCTYPE html>
<html>
<body style="background-color: pink;">
    <h2> Q1 2nd Graded Exercise submitted by Ellysz Dalimot of 9 - Potassium</h2>

    <div> Meal Price:
    <br>
    <input id="inp_mp">
    </div>

    <div> Tip:
    <br>
    <input id="inp_tip">
    </div>

    <div> Service Charge:
    <br>
    <input id="inp_sc">
    </div>

    <br>
    <button onclick="totalMeal()">Accept Input</button>
    <p id="output"></p>
    <script>
        function totalMeal() {
            const mp = parseFloat(document.getElementById("inp_mp").value) || 0;
            const tip = parseFloat(document.getElementById("inp_tip").value) || 0;
            const sc = parseFloat(document.getElementById("inp_sc").value) || 0;

            const total = mp + tip + ((sc/100) * mp);

            document.getElementById("output").textContent = "Total Meal: " + total.toFixed(2);
        }
    </script>
</body>
</html>
