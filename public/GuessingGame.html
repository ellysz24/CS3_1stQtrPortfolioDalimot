<h1>♡ Guess My Word ♡</h1>
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button>
<p id="guesses">Guessed Letters: </p>
<p id="message"></p>
<style>
   body {
    margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9a, #ff4d4d);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Times New Roman', Times, serif;
      color: #333;
      text-align: center;
   }

   h1 {
      margin-bottom: 20px;
      font-size: 48px; 
    }
</style>
<script>
  let guessedLetters = [];
  let secretWord = ["e", "x", "p", "e", "n", "s", "i", "v", "e", " ", "e", "l", "l", "y", "s", "z"];
  let guessedWord = ["_", "_", "_", "_", "_", "_", "_", "_", "_", "-", "_", "_", "_", "_", "_", "_"];
  

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

  function makeGuess() {
    let guess = document.getElementById("guessInput").value.toLowerCase();
    let correct = false;

    if (!guess) return;

    if (guessedLetters.includes(guess)) {
      document.getElementById("guessInput").value = "";
      return;
    }
    guessedLetters.push(guess);
    document.getElementById("guesses").textContent = guessedLetters.join(", ");
  
    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
    }
   
    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("message").textContent = correct ? "✅ Correct!" : "❌ Try again.";
    document.getElementById("guessInput").value = "";
  }
</script>
